import com.facebook.fresco.buildsrc.Deps

apply plugin: 'com.android.library'
apply plugin: 'maven'

dependencies {
    compileOnly Deps.jsr305
    compileOnly Deps.javaxAnnotation

    implementation "androidx.legacy:legacy-support-core-utils:${versions.androidx.legacy_support_core_utils}"
    implementation Deps.SoLoader.soloader
    implementation "com.parse.bolts:bolts-tasks:${BOLTS_ANDROID_VERSION}"
    implementation project(':fbcore')
}
apply from: rootProject.file('release.gradle')

android {

    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task jarTest (type: Jar) {
    from android.sourceSets.test.java.srcDirs
    include '**/*.java'
    classifier = 'test'
}

configurations {
    testOutput.extendsFrom (testImplementation)
}

artifacts.add('archives', sourcesJar)
artifacts.add('testOutput', jarTest)

build.dependsOn jarTest
